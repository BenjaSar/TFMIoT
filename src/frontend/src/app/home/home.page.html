<div>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center"> TRENES ARGENTINOS </ion-title>
    </ion-toolbar>
  </ion-header>
</div>
<ion-content class="auth-form" align="center">
  <div>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col align-self-center>
          <ion-img src="./../../assets/icon/trenesArgentinos.jpeg"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button
          class="registration"
          [routerLink]="['/registration']"
          expand="block"
          >Crear cuenta</ion-button
        >
        <div>
          <ion-row>
            <ion-col>
              <ion-label class="ion-text-center">O</ion-label>
            </ion-col>
          </ion-row>
        </div>
        <ion-button [routerLink]="['/login']" expand="block" class="signIn"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
