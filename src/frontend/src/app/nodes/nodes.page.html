<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nodo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-list>
      <ion-item
        *ngFor="let sensors of this.listSensors"
        routerLink="/sensors/{{sensors.idsensors}}"
        routerDirection="root"
        ><ion-avatar slot="start">
          <ion-icon size="large" name="thermometer"></ion-icon>
        </ion-avatar>
        <ion-label> <h3>Sensor {{sensors.idsensors}}</h3></ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <ion-button
      id="vSensores"
      color="secondary"
      expand="block"
      [routerLink]="['/sensors']"
    >
      Ver sensores
    </ion-button>
  </div>
</ion-content>
<!-- Circles
<ion-spinner *ngIf="show" name="bubbles"></ion-spinner>-->
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNode()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button> </ion-fab
></ion-content>
