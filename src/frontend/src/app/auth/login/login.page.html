<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-icon name="mail"></ion-icon>
      <ion-input
        formControlName="email"
        type="text"
        required
        placeholder="  Email"
      ></ion-input>
    </ion-item>
    <span
      class="error ion-padding"
      *ngIf="isSubmitted && errorControl.email.errors?.required"
      >Un email valido es requerido</span
    >
    <br />
    <a class="type-toggle" (click)="toggleShow()">
      <ion-item lines="full">
        <ion-icon name="lock-closed"></ion-icon>

        <ion-icon
          class="show-option"
          [hidden]="showPassword"
          name="eye-off"
        ></ion-icon>
        <ion-icon
          class="hide-option"
          [hidden]="!showPassword"
          name="eye"
        ></ion-icon>

        <ion-input
          formControlName="password"
          type="text"
          required
          placeholder="  Password"
        ></ion-input> </ion-item
    ></a>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          expand="block"
          [routerLink]="['/home-user']"
          [disabled]="loginForm.invalid"
          class="signIn"
          >Sign In</ion-button
        >
        <a [routerLink]="['/forgot-password']" class="small-text"
          >Forgot Password?</a
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
