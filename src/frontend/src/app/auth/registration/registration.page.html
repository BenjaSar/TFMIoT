<ion-header>
  <div>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Registrarse</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="row align-items-center profile-header">
    <div class="col-md-2 mb-3">
      <ion-row class="ion-text-center">
        <ion-col align-self-center>
          <ion-icon name="person-circle"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div>
    <form [formGroup]="registrationForm" (ngSubmit)="signUpForm()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input
          formControlName="nombre"
          type="text"
          required
          placeholder="Nombre"
          autofocus="required"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input
          formControlName="apellido"
          type="text"
          required
          placeholder="Apellido"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Posicion</ion-label>
        <ion-input
          formControlName="posicion"
          type="text"
          required
          placeholder="Posicion dentro de la empresa"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          formControlName="email"
          type="text"
          required
          placeholder="Email"
        ></ion-input>
      </ion-item>
      <span
        class="error ion-padding"
        *ngIf="isSubmitted && errorControl.email.errors?.pattern"
      >
        Por favor proporcione una dirección valida.
      </span>
      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          required
          placeholder="Contraseña"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input
          formControlName="confirmarPassword"
          type="password"
          required
          placeholder="Confirmar contraseña"
        ></ion-input>
      </ion-item>
      <div>
        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              expand="block"
              [disabled]="registrationForm.invalid"
              [routerLink]="['/login']"
              (click)="showAlert()"
              class="signUp"
              >Sign Up</ion-button
            >
            <ion-button color="danger" expand="block" [routerLink]="['/home']"
              >Cancelar</ion-button
            >
          </ion-col>
        </ion-row>
      </div>
    </form>
  </div>
</ion-content>
